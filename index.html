<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <p class="eyebrow">Valentine's 2026</p>
        <h1>Will you be my Valentine?</h1>
        <div class="photo-slot">
          <img
            class="photo"
            src="photos/celly.jpg"
            alt="Celly"
          />
        </div>

        <div class="cta-area">
          <div class="cta-slot cta-slot-yes">
            <a class="btn btn-yes" href="hooray.html">Yes</a>
          </div>
          <div class="cta-slot cta-slot-no" id="cta-area">
            <button class="btn btn-no" id="no-btn" type="button">No</button>
          </div>
        </div>

        <div class="hint-row">
          <p class="hint">P.S. the “No” button is shy.</p>
          <img
            class="hint-photo"
            src="photos/george.jpeg"
            alt="George"
          />
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
